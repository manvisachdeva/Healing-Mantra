          <div class="guess-the-movie">
            Guess the movie name and let me know your POV about this
          </div>
        
          <div class="rectangle-shape">
            <!-- Replace textarea with input for a single-line input -->
            <input type="text" class="frame-container1" placeholder="Your guess..." oninput="validateInput()">
          </div>
        
          <!-- Your existing content -->
        
          <!-- Styled button for submission -->
          <button class="next-button" onclick="submitGuess()" disabled>
            <div class="next-button-child"></div>
            <a href="dashboard2.html"><div class="next4">NEXT</div></a>
          </button>
        
          <script>
            function validateInput() {
              var userInput = document.querySelector('.frame-container1').value;
              var nextButton = document.querySelector('.next-button');
        
              if (userInput.trim() !== '') {
                nextButton.classList.add('enabled');
                nextButton.removeAttribute('disabled');
              } else {
                nextButton.classList.remove('enabled');
                nextButton.setAttribute('disabled', 'disabled');
              }
            }
        
            function submitGuess() {
              var userGuess = document.querySelector('.frame-container1').value;
        
              if (userGuess.trim() !== '') {
                // Perform any actions with the user's guess
                alert('Your POV: ' + userGuess);
        
                // You can redirect to the next page here if needed
                window.location.href = 'dashboard2.html';
              } else {
                alert('Please enter a POV before submitting.');
              }
            }
          </script>
